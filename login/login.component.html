<div class="container-fluid">
<form [formGroup]="registerForm" (ngSubmit)="user()">
    <div class="form-group">
        <label> NAME</label> <br>
        <input type="email" class="one" formControlName="username" name="username" placeholder="username should be CHINTU">
    </div>
    <div class="form-group">
        <label> PASSWORD </label> <br>
        <input type="password" class="one" formControlName="password" name="password" placeholder="password should be chintu">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>

</form>
</div>
